<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>행운번호 추천</title>
  <link href="lotto.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="lotto.js"></script>
  <script src="lotto_select.js"></script>
</head>
<body>
<h1>행운번호 추천</h1>
<button id="button-022d575b">
  <img src="럭키랜드.png" alt=""/>
</button>
<h2>추천 조건</h2>
<ul class="list-98c294fe">
  <li id="step-1" class="step-text">
    <div>조건1. 역대 당첨번호와 완전히 일치하지 않을 것</div>
  </li>
  <li id="step-2" class="step-text">
    <div>조건2. 6개 번호의 합이 (최소합 + (최대합-최소합)/4) 이상 (최대합 - (최대합-최소합)/4) 이하일 것</div>
  </li>
  <li id="step-3" class="step-text">
    <div>조건3. 홀수와 짝수의 비율이 3:3 또는 2:4 또는 4:2 일 것</div>
  </li>
  <li id="step-4" class="step-text">
    <div>조건4. 연속되는 번호는 2개 이하일 것</div>
  </li>
  <li id="step-5" class="step-text">
    <div>조건5. 적중 확률 높이기</div>
  </li>
</ul>

<h3>가상 추첨 횟수 : <span id="try_cnt">0</span></h3>

<hr/>
<table id="result_table">
  <tbody>
  </tbody>
</table>
<hr/>
<h2>역대 당첨 번호</h2>
<table id="history_table">
  <thead>
  <tr>
    <th>회차</th>
    <th>추첨일</th>
    <th colspan="6">당첨번호</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>no</td>
    <td>date</td>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  </tbody>
</table>

</body>
</html>
