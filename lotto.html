<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로또 데이터 AJAX 변환</title>
  <style>
    table{
      display:table;
      table-layout:fixed;
      border-collapse:collapse;
      width:100%;
    }
    th, td{
      border:1px solid black;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="lotto.js"></script>
  <script src="lotto_select.js"></script>
</head>
<body>
<h2>AJAX로 엑셀 파일 → JS 배열 변환</h2>
<pre id="result"></pre>

<h1>추천 번호</h1>
<table id="result_table">
  <thead>
  <tr>
    <th>회차</th>
    <th>추첨일</th>
    <th colspan="6">당첨번호</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td id="attemptCount">no</td>
    <td>date</td>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  </tbody>
</table>

<h1>역대 당첨 번호</h1>
<table id="history_table">
  <thead>
  <tr>
    <th>회차</th>
    <th>추첨일</th>
    <th colspan="6">당첨번호</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>no</td>
    <td>date</td>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  </tbody>
</table>

</body>
</html>
