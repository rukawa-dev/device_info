<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <meta name="viewport" content="width=560,user-scalable=yes">
  
  <script src="lt.js"></script>
  <title>로또 번호 생성기</title>
  <style>
    
    @font-face{
      font-family:'Cafe24Ohsquare';
      src:url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Cafe24Ohsquare.woff') format('woff');
      font-weight:normal;
      font-style:normal;
    }
    
    *{
      font-family:Cafe24Ohsquare !important;
    }
    
    #output_number{
      position:relative;
      
      background-color:black;
      
      margin-inline:auto;
      width:560px;
      height:315px;
      
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      
      font-weight:600;
      
    }
    
    .number-circle{
      width:70px;
      height:70px;
      font-size:32px;
      border-radius:100%;
      color:white;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:0rem;
    }
    .number-circle.ball1{
      background:#FBC400;
      text-shadow:0px 0px 3px rgba(73, 57, 0, .8)
    }
    .number-circle.ball2{
      background:#69C8F2;
      text-shadow:0px 0px 3px rgba(0, 49, 70, .8)
    }
    .number-circle.ball3{
      background:#FF7272;
      text-shadow:0px 0px 3px rgba(64, 0, 0, .8)
    }
    .number-circle.ball4{
      background:#AAAAAA;
      text-shadow:0px 0px 3px rgba(61, 61, 61, .8)
    }
    .number-circle.ball5{
      background:#B0D840;
      text-shadow:0px 0px 3px rgba(41, 56, 0, .8)
    }
    
    .box-62b88b79{
      margin-top:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:20px;
    }
    
    button{
      cursor:pointer;
      padding:10px;
      width:560px;
      font-size:30px;
    }
    
    .text-2b89dbf8{
      z-index:0;
      position:absolute;
      top:50px;
      left:0;
      
      color:white;
      width:100%;
      text-align:center;
      
      font-size:30px;
    }
    
    .text-fea55932{
      z-index:0;
      position:absolute;
      bottom:50px;
      left:0;
      
      color:white;
      width:100%;
      text-align:center;
      
      font-size:30px;
    }
  </style>


</head>
<body>


<div id="output_number">
  <div class="number-circle"></div>
  <div class="number-circle"></div>
  <div class="number-circle"></div>
  <div class="number-circle"></div>
  <div class="number-circle"></div>
  <div class="number-circle"></div>
  
  <div class="text-2b89dbf8">
    당신의 1등 당첨 계획은?
  </div>
  
  <div class="text-fea55932">
    댓글로 알려주세요~!
  </div>
</div>

<div class="box-62b88b79">
  <button id="button-fd77e1fe">
    새로운 번호 생성
  </button>
  <button id="button-e0594213">
    이미지로 저장
  </button>
</div>

</body>
</html>
